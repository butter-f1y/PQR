<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload ke Google Drive</title>
</head>
<body>
    <h2>Upload File ke Google Drive</h2>
    <button id="loginBtn">Login Google</button><br><br>
    <input type="file" id="fileInput" /><br><br>
    <button id="uploadBtn">Upload</button>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const CLIENT_ID = "467157335269-je34uq2r49jupptvgcg0s2i4kpd5h2q0.apps.googleusercontent.com"; // ganti dengan client_id dari Google Cloud
        const SCOPES = "https://www.googleapis.com/auth/drive.file";

        function initClient() {
            gapi.client.init({
                clientId: CLIENT_ID,
                scope: SCOPES
            });
        }

        gapi.load("client:auth2", initClient);

        document.getElementById("loginBtn").onclick = () => {
            gapi.auth2.getAuthInstance().signIn();
        };

        document.getElementById("uploadBtn").onclick = () => {
            const file = document.getElementById("fileInput").files[0];
            if (!file) return alert("Pilih file dulu!");

            const metadata = { name: file.name, mimeType: file.type };
            const accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
            const form = new FormData();
            form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            form.append("file", file);

            fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                method: "POST",
                headers: new Headers({ Authorization: "Bearer " + accessToken }),
                body: form
            })
            .then(res => res.json())
            .then(val => alert("âœ… File berhasil diunggah!\nID: " + val.id))
            .catch(err => console.error(err));
        };
    </script>
</body>
</html>
