<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-top: 10px;
        }
        span {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Buat Nama Folder</h2>
    <input type="text" id="nameInput" placeholder="Masukkan nama..." />

    <p id="folderPreview">
        nanti nama foldernya jadi : <span id="folderName"></span>
    </p>

    <script>
        const nameInput = document.getElementById('nameInput');
        const folderNameSpan = document.getElementById('folderName');

        function updateFolderName() {
            const nameValue = nameInput.value.trim();

            // Ambil waktu sekarang
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = String(now.getFullYear()).slice(2); // 2 digit terakhir
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');

            const dateValue = `${day}${month}${year}-${hour}${minute}`;
            const folderName = nameValue ? `${nameValue}_${dateValue}` : '';

            folderNameSpan.textContent = folderName;
        }

        // Update setiap kali ketik atau waktu berubah
        nameInput.addEventListener('input', updateFolderName);
        setInterval(updateFolderName, 1000); // perbarui tiap detik
    </script>
</body>
</html>
