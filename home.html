<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Nama Folder Real-time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        #output {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Buat Nama Folder</h2>
    <label for="inputNama">Masukkan Nama: </label>
    <input type="text" id="inputNama" placeholder="Masukkan nama...">

    <div id="output"></div>

    <script>
        const inputNama = document.getElementById("inputNama");
        const output = document.getElementById("output");

        // Fungsi untuk mendapatkan format date seperti 250824-1804
        function getFormattedDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = String(now.getFullYear()).slice(-2);
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            return `${day}${month}${year}-${hours}${minutes}`;
        }

        function updateNamaFolder() {
            const nama = inputNama.value || "default";
            const date = getFormattedDateTime();
            const namafolder = `${nama}_${date}`;
            output.textContent = namafolder;
        }

        // Update setiap kali ketik + setiap menit berubah
        inputNama.addEventListener("input", updateNamaFolder);
        setInterval(updateNamaFolder, 1000); // Update tiap detik biar real-time

        // Jalankan pertama kali
        updateNamaFolder();
    </script>

</body>
</html>
