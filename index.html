<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Google</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Login ke Google</h1>
    <div id="g_id_onload"
        data-client_id="467157335269-je34uq2r49jupptvgcg0s2i4kpd5h2q0.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
        function handleCredentialResponse(response) {
            // Decode JWT untuk ambil nama & waktu kedaluwarsa
            const base64Url = response.credential.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const decodedData = JSON.parse(atob(base64));

            // Simpan di localStorage
            localStorage.setItem("username", decodedData.name);
            localStorage.setItem("token_exp", decodedData.exp); // dalam detik Unix

            // Redirect ke home
            window.location.href = "home.html";
        }

        // Jika sudah login, langsung ke home
        const exp = localStorage.getItem("token_exp");
        if (exp && Date.now() / 1000 < exp) {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
