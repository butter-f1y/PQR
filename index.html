<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login dengan Google</title>
  <meta name="google-signin-client_id" content="PASTE_CLIENT_ID_DISINI.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Login dengan Google</h1>
  
  <div id="g_id_onload"
       data-client_id="PASTE_CLIENT_ID_DISINI.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <script>
    function handleCredentialResponse(response) {
      console.log("Token JWT Google:", response.credential);
      alert("Login Berhasil!\nToken: " + response.credential);
      // Di sini kamu bisa kirim token ke server untuk verifikasi
    }
  </script>
</body>
</html>
